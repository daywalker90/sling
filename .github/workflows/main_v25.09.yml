name: main on CLN v25.09.x

on:
    push:
        branches:
            - main
        paths-ignore:
            - 'tools/**'
            - 'CHANGELOG.md'
            - 'README.md'
            - 'LICENSE'
            - '.gitignore'
            - 'coffee.yml'
            - 'tests/setup.sh'
    pull_request:
    workflow_dispatch:

jobs:
    call-ci:
        uses: ./.github/workflows/ci.yml
        with:
            cln-version: "v25.09.1"
            pyln-version: "25.9.1"
            tagged-release: false
