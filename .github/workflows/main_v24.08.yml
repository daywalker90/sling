name: main on CLN v24.08.2

on:
    push:
        branches:
            - main
        paths-ignore:
            - 'tools/**'
            - 'CHANGELOG.md'
            - 'README.md'
            - 'LICENSE'
            - '.gitignore'
            - 'coffee.yml'
            - 'tests/setup.sh'
    pull_request:
    workflow_dispatch:

jobs:
    call-ci:
        uses: ./.github/workflows/ci.yml
        with:
            cln-version: "v24.08.2"
            pyln-version: "24.08"
            tagged-release: false